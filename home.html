<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      overflow: hidden;
      background-color: #000;
      margin: 0;
      padding: 0;
      font-family: 'Times New Roman', Times, serif;
    }

    #fireworks-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .firework {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: transparent;
      border-radius: 50%;
      animation: fireworksAnimation 2s infinite;
      opacity: 0;
    }

    .cherry-blossom {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #FFC0CB; /* Pink */
      border-radius: 50%;
      animation: cherryBlossomAnimation 6s infinite;
      opacity: 0;
    }

    .moon {
      position: absolute;
      width: 135px;
      height: 135px;
      background-color: #fff; /* White */
      border-radius: 50%;
      top: 5%;
      left: 85%;
      animation: moonAnimation 15s infinite;
      opacity: 0.8;
    }

    .text-container {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      white-space: nowrap;
    }

    .text {
      font-size: 50px;
      color: #FFD700; /* Gold */
      animation: textAnimation 10s infinite;
    }

    .stars {
      position: absolute;
      width: 4px;
      height: 4px;
      background-color: #FFF; /* White */
      border-radius: 50%;
      animation: starAnimation 10s infinite;
      opacity: 0.8;
     
    }


    .video-container {
      position: absolute;
      bottom: 20%;
      left: 50%;
      transform: translateX(-50%);
    }

    video {
      width: 125%;
      height: auto;
    }

    @keyframes fireworksAnimation {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
        background-color: transparent;
        box-shadow: 0 0 5px #FFD700, 0 0 10px #FFD700, 0 0 20px #FFD700;
      }
      100% {
        opacity: 0;
        transform: translateY(-200px) scale(0);
        background-color: transparent;
        box-shadow: none;
      }
    }

    @keyframes cherryBlossomAnimation {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
        background-color: #FFC0CB; /* Pink */
        box-shadow: 0 0 5px #FFC0CB, 0 0 10px #FFC0CB, 0 0 20px #FFC0CB;
      }
      100% {
        opacity: 0;
        transform: translateY(-200px) scale(0);
        background-color: transparent;
        box-shadow: none;
      }
    }

    @keyframes moonAnimation {
      0% {
        opacity: 0.8;
        transform: translateX(0);
      }
      50% {
        opacity: 1;
        transform: translateX(-10px);
      }
      100% {
        opacity: 0.8;
        transform: translateX(0);
      }
    }

    @keyframes textAnimation {
      0% {
        color: #FFD700; /* Gold */
        transform: translateX(100%);
      }
      50% {
        color: #FF1493; /* Deep Pink */
        transform: translateX(-50%);
      }
      100% {
        color: #00FFFF; /* Cyan */
        transform: translateX(-150%);
      }
    }

    @keyframes starsAnimation {
  0% {
    opacity: 1;
  }
  100% {
    opacity: 0.8;
  }
}

  </style>
</head>
<body>
  <div id="fireworks-container">
    <!-- Create multiple fireworks elements -->
    <div class="firework" style="top: 50%; left: 50%;"></div>
    <div class="firework" style="top: 25%; left: 25%;"></div>
    <div class ="firework" style="top: 75%; left: 75%;"></div>
    <div class="firework" style="top: 10%; left: 80%;"></div>
    <div class="firework" style="top: 60%; left: 40%;"></div>
    <div class="firework" style="top: 80%; left: 20%;"></div>
    <div class="firework" style="top: 40%; left: 60%;"></div>
    <div class="firework" style="top: 70%; left: 30%;"></div>
    <!-- Add more fireworks elements as needed -->
    
    <!-- Create cherry blossom elements -->
    <div class="cherry-blossom" style="top: 20%; left: 10%;"></div>
    <div class="cherry-blossom" style="top: 40%; left: 70%;"></div>
    <div class="cherry-blossom" style="top: 60%; left: 40%;"></div>
    <div class ="cherry-blossom" style="top: 15%; left: 45%;"></div>
    <div class="cherry-blossom" style="top: 70%; left: 10%;"></div>
    <div class="cherry-blossom" style="top: 25%; left: 60%;"></div>
    <div class="cherry-blossom" style="top: 55%; left: 75%;"></div>
    <div class= "cherry-blossom" style="top: 85%; left: 30%;"></div>
    <div class="cherry-blossom" style="top: 40%; left: 25%;"></div>
    <!-- Add more cherry blossom elements as needed -->

    <div class="stars" style="top: 5%; left: 10%;"></div>
  <div class="stars" style="top: 15%; left: 85%;"></div>
  <div class="stars" style="top: 25%; left: 25%;"></div>

    <!-- Create the moon -->
    <div class="moon"></div>
  </div>

  <div class="text-container">
    <div class="text">Happy Birthday Faza</div>
  </div>

  <!-- Add background music -->
  <audio controls autoplay>
    <source src="srk.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Add looping silent video below text -->
  <div class="video-container">
    <video autoplay loop muted>
      <source src="omshantiom.mp4" type="video/mp4">
      Your browser does not support the video element.
    </video>
  </div>

  <script>
    const fireworksElements = document.querySelectorAll(".firework");
    const cherryBlossomElements = document.querySelectorAll(".cherry-blossom");

    // You can add more logic here if needed

    // Add an event listener to stop the audio when the page is exited
    window.addEventListener('beforeunload', function() {
      const audio = document.querySelector('audio');
      if (audio) {
        audio.pause();
      }
    });

    for (let i = 0; i < 100; i++) {
      const star = document.createElement("div");
      star.className = "stars";
      star.style.top = Math.random() * 100 + "%";
      star.style.left = Math.random() * 100 + "%";
      document.getElementById("fireworks-container").appendChild(star);
    }
  </script>
</body>
</html>
